<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎵 Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🎵 My Music Player</h1>

  <!-- Search bar -->
  <input type="text" id="search" placeholder="Search Music..." onkeyup="searchMusic()">

  <!-- Album Art -->
  <img id="album-art" src="images/song1.jpg" alt="Album Art">

  <!-- Playlist Display -->
  <div id="playlist"></div>

  <!-- Player Controls -->
  <div id="player-controls">
    <button onclick="prevSong()">⏮️</button>
    <button onclick="playPause()">▶️ / ⏸️</button>
    <button onclick="nextSong()">⏭️</button>
    <input type="range" id="volume" min="0" max="1" step="0.1" onchange="changeVolume(this.value)">
  </div>

  <!-- Audio Element -->
  <audio id="audio" src=""></audio>

  <script src="script.js"></script>
</body>
</html>
